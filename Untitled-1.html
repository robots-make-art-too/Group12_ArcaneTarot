<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>

	<body style='margin : 0px; overflow: hidden;'>
		<a-scene
		arjs="sourceType: webcam; debugUIEnabled: false;"
		embedded
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false"
		id="scene">

			<a-assets>
				<a-asset-item id="TenOfSwords" src="https://github.com/robots-make-art-too/Group12_ArcaneTarot/blob/1190c79bab58e2ba9d1157d8fb4a7811c5131b8b/TenOfSwords.gltf"></a-asset-item>
			</a-assets>

			<a-marker id="hiro-1" preset="hiro">
				<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
				<a-entity id="TenOfSwordsr-gltf" position="0 0.5 0" rotation="0 180 0" scale="10 10 10" gltf-model="#TenOfSwords"></a-entity>
			</a-marker>

			<a-entity camera></a-entity>
		</a-scene>
	</body>
</htlm>
