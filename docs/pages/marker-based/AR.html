<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="textStyle.css">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<script type="text/javascript" src="js/interaction.js"></script>
		<script type="text/javascript" src="js/models.js"></script>
	</head>

		<body style='margin : 0px; overflow: hidden;'>
			<div class='convo-bubble'></div>
			
			<a-scene
				arjs="sourceType: webcam; debugUIEnabled: false;"
				embedded
				renderer="logarithmicDepthBuffer: true;"
				vr-mode-ui="enabled: false"
				id="scene"
				cursor="rayOrigin: mouse" accepts-clicks>

			<a-assets>


								<a-asset-item id="AceOfSwords" src="Assets/glb/AceOfSwords.glb"></a-asset-item>
                <a-asset-item id="TwoOfSwords" src="Assets/glb/TwoOfSwords.glb"></a-asset-item>
                <a-asset-item id="ThreeOfSwords" src="Assets/glb/ThreeOfSwords.glb"></a-asset-item>
                <a-asset-item id="FourOfSwords" src="Assets/glb/FourOfSwords.glb"></a-asset-item>
                <a-asset-item id="FiveOfSwords" src="Assets/glb/FiveOfSwords.glb"></a-asset-item>
								<a-asset-item id="SixOfSwords" src="Assets/glb/SixOfSwords.glb"></a-asset-item>
                <a-asset-item id="SevenOfSwords" src="Assets/glb/SevenOfSwords.glb"></a-asset-item>
                <a-asset-item id="EightOfSwords" src="Assets/glb/EightOfSwords.glb"></a-asset-item>
                <a-asset-item id="NineOfSwords" src="Assets/glb/NineOfSwords.glb"></a-asset-item>
                <a-asset-item id="TenOfSwords" src="Assets/glb/TenOfSwords.glb"></a-asset-item>
                <a-asset-item id="KnightOfSwords" src="Assets/glb/KnightOfSwords.glb"></a-asset-item>
                <a-asset-item id="QueenOfSwords" src="Assets/glb/QueenOfSwords.glb"></a-asset-item>
                <a-asset-item id="KingOfSwords" src="Assets/glb/KingOfSwords.glb"></a-asset-item>
                <a-asset-item id="PageOfSwords" src="Assets/glb/PageOfSwords.glb"></a-asset-item>
			</a-assets>
            
			<a-marker id="AceOfSwords-marker" type="pattern" url="Assets\patterns\pattern-ACE.patt">
				<a-entity id="AceOfSwords-gltf" position="0.5 0.5 0" rotation="270 180 0" scale="5 5 5" gltf-model="#AceOfSwords"></a-entity>
			</a-marker>
			
			<a-marker id="TwoOfSwords-marker" type="pattern" url="Assets\patterns\pattern-TWO.patt">
				<a-entity id="TwoOfSwords-gltf" position="0 0.5 0" rotation="270 180 0" scale="5 5 5" gltf-model="#TwoOfSwords"></a-entity>
			</a-marker>
			<a-marker id="ThreeOfSwords-marker" type="pattern" url="Assets\patterns\pattern-THREE.patt">
				<a-entity id="ThreeOfSwords-gltf" position="0 0.5 0" rotation="270 180 180" scale="5 5 5" gltf-model="#ThreeOfSwords"></a-entity>
			</a-marker>
			
			<a-marker id="FourOfSwords-marker" type="pattern" url="Assets\patterns\pattern-FOUR.patt">
				<a-entity id="FourOfSwords-gltf" position="0 0.5 0" rotation="270 180 0" scale="5 5 5" gltf-model="#FourOfSwords"></a-entity>
			</a-marker>
			<a-marker id="FiveOfSwords-marker" type="pattern" url="Assets\patterns\pattern-FIVE.patt">
				<a-entity id="FiveOfSwords-gltf" position="0 0.5 0" rotation="270 180 0" scale="5 5 5" gltf-model="#FiveOfSwords"></a-entity>
			</a-marker>
		
			<a-marker id="SixOfSwords-marker" type="pattern" url="Assets\patterns\pattern-SIX.patt">
				<a-entity id="SixOfSwords-gltf" position="0 0.5 0" rotation="270 180 180" scale="5 5 5" gltf-model="#SixOfSwords"></a-entity>
			</a-marker>
			<a-marker id="SevenOfSwords-marker" type="pattern" url="Assets\patterns\pattern-SEVEN.patt">
				<a-entity id="SevenOfSwords-gltf" position="0 0.5 0" rotation="270 180 0" scale="5 5 5" gltf-model="#SevenOfSwords"></a-entity>
			</a-marker>
       
			<a-marker id="EightOfSwords-marker" type="pattern" url="Assets\patterns\pattern-EIGHT.patt">
				<a-entity id="EightOfSwords-gltf" position="0 0.5 0" rotation="270 180 0" scale="5 5 5" gltf-model="#EightOfSwords"></a-entity>
			</a-marker>
			<a-marker id="NineOfSwords-marker" type="pattern" url="Assets\patterns\pattern-NINE.patt">
				<a-entity id="NineOfSwords-gltf" position="0 0.5 0" rotation="270 180 0" scale="5 5 5" gltf-model="#NineOfSwords"></a-entity>
			</a-marker>
			<a-marker id="TenOfSwords-marker" type="pattern" url="Assets\patterns\pattern-TEN.patt">
				<a-entity id="TenOfSwords-gltf" position="0 0.5 0" rotation="270 180 0" scale="5 5 5" gltf-model="#TenOfSwords"></a-entity>
			</a-marker>
			<a-marker id="KnightOfSwords-marker" type="pattern" url="Assets\patterns\pattern-KNIGHT.patt">
				<a-entity id="KnightOfSwords-gltf" position="0 0.5 0" rotation="270 180 180" scale="5 5 5" gltf-model="#KnightOfSwords"></a-entity>
			</a-marker>
			<a-marker id="QueenOfSwords-marker" type="pattern" url="Assets\patterns\pattern-QUEEN.patt">
				<a-entity id="QueenOfSwords-gltf" position="-1 0 0" rotation="270 180 0" scale="5 5 5" gltf-model="#QueenOfSwords"></a-entity>
			</a-marker>
			<a-marker id="KingOfSwords-marker" type="pattern" url="Assets\patterns\pattern-KING.patt">
				<a-entity id="KingOfSwords-gltf" position="0 0.5 0" rotation="270 180 0" scale="5 5 5" gltf-model="#KingOfSwords"></a-entity>
			</a-marker>
			<a-marker id="PageOfSwords-marker" type="pattern" url="Assets\patterns\pattern-PAGE.patt">
				<a-entity id="PageOfSwords-gltf" position="0 0-1 0" rotation="270 180 0" scale="5 5 5" gltf-model="#PageOfSwords"></a-entity>
			</a-marker>

    
			<a-entity camera></a-entity>

		</a-scene>


	</body>


</htlm>
